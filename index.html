<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Landing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🌍 Servidor Minecraft</h1>
    <button id="playBtn">▶️ Jugar Ahora</button>
  </header>

  <!-- Estado del servidor -->
  <section class="server-status">
    <h2>Estado del Servidor</h2>
    <div id="status">Cargando...</div>
    <div id="players"></div>
  </section>

  <!-- Mapa Dynmap -->
<section class="dynmap-section">
  <h2>🌍 Dynmap en Vivo</h2>
  <div class="dynmap-container">
    <iframe 
      src="http://smpcremaserver.duckdns.org:8500/" 
      id="dynmap"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>
</section>

  <!-- Catálogo de ítems -->
  <section class="shop">
    <h2>Catálogo de Ítems</h2>
    <div class="items">
      <div class="item-card">
        <img src="https://minecraft.wiki/images/Iron_Sword.png" alt="Espada de Hierro">
        <h3>Espada de Hierro</h3>
        <p>200 puntos</p>
        <button>Canjear</button>
      </div>
      <div class="item-card">
        <img src="https://minecraft.wiki/images/Diamond_Chestplate.png" alt="Armadura de Diamante">
        <h3>Armadura de Diamante</h3>
        <p>500 puntos</p>
        <button>Canjear</button>
      </div>
      <div class="item-card">
        <img src="https://minecraft.wiki/images/Golden_Apple.png" alt="Manzana Dorada">
        <h3>Manzana Dorada</h3>
        <p>100 puntos</p>
        <button>Canjear</button>
      </div>
    </div>
  </section>

  <!-- Popup para copiar IP -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <h2>Conéctate al servidor</h2>
      <input type="text" id="serverIP" value="smpcremaserver.duckdns.org" readonly>
      <button id="copyBtn">📋 Copiar IP</button>
      <p id="copyMsg"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
