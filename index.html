<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Landing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Hero -->
  <header class="hero">
    <div class="container">
      <h1 class="title">Bienvenido al Servidor SMP</h1>
      <p class="subtitle">Conéctate y juega con tu comunidad</p>
      <button id="playBtn" class="btn-primary">Jugar Ahora</button>
    </div>
  </header>

  <!-- Estado del servidor -->
  <section class="server-status">
    <div class="container">
      <h2>Estado del Servidor</h2>
      <p id="status">⏳ Cargando...</p>
      <div id="players" class="players-list">
        <p>Cargando jugadores...</p>
      </div>
    </div>
  </section>

  <!-- Canjeos / Tienda -->
  <section class="rewards">
    <div class="container">
      <h2>Canjea tus puntos</h2>
      <div class="reward-grid">
        <div class="reward-card">
          <img src="img/armor.png" alt="Armadura" />
          <h3>Armadura</h3>
          <p>Protección completa</p>
        </div>
        <div class="reward-card">
          <img src="img/sword.png" alt="Espada" />
          <h3>Espada</h3>
          <p>Más daño en combate</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <h2>Conéctate al Servidor</h2>
      <input id="serverIP" type="text" value="smpcremaserver.duckdns.org" readonly />
      <button id="copyBtn" class="btn-primary">Copiar IP</button>
      <p id="copyMsg"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
