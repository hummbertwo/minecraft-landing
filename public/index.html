</div>

<section id="players-section">
  <h2>Jugadores Conectados</h2>
  <div id="players"></div>
</section>

<section id="dynmap-section">

  <iframe src="https://TU_DYNMAP_URL" width="100%" height="500"></iframe>
</section>
